        Window.Leaflet = {};
    }

    var leaflet_map_machine_name = "{{ machine_name|safe }}";
    var leaflet_map_url = "{{ map_url|safe }}";
    var map_settings = {};
    map_settings[leaflet_map_machine_name] = leaflet_map_url;

    $.extend(Window.Leaflet, map_settings)
</script>
